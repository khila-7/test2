    <style>
        /* Style for the navigation bar */
        .navbar {
            width: 200px; /* Set the width of the navigation bar */
            background-color:lightblue;
            border-color: black;
            padding: 20px 0;
            position: fixed;
        }

      
        .navbar a {
            display: block;
            color: white;
    
            text-align: center;
            padding: 10px 0;
            text-decoration: none;
        }
        .b{
            font-size: larger;
            color:blue;
            
        }
        a.v{
            color: blue;
        }

        .navbar a:hover {
            background-color: #555;
        }
        a.p{
            background-color: #FF9900;
            font-size: larger;
        }
        ul {
             list-style-type: none;
             margin: 0;
             padding: 0;
             overflow: hidden;
             background-color: #3333339c;
            }

        li {
            float: left;
            border-right:1px solid #bbb;
           }

        li:last-child {
            border-right: none;
            }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            position: relative;
            text-decoration: none;
            }

             li a:hover:not(.active) {
            background-color: #111;
           }

          .active {
              background-color: #777777c3;
                 }
    </style>



</head>
<body>
    <body>
        <div class="navbar" >
            <a href="#home" class="p" >Home</a>
            <div class="b">

            <a href="#bootstrap" class="v">Bootstrap</a>
        </div>

</body>
